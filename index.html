<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umang's Adventure Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Roboto', sans-serif; background:#f0f2f5; color:#333; line-height:1.6; }
    
    header { 
      background: #c8a2c8; /* Light Purple */ 
      color: white; 
      text-align:center; 
      padding:25px 0; 
      box-shadow:0 4px 6px rgba(0,0,0,0.1); 
    }
    header h1 { font-size:2.5rem; }
    header p { font-size:1.2rem; color:#ffeaa7; margin-top:5px; }
    
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; transition:color 0.3s; }
    nav a:hover { color:#fd79a8; }
    
    .container { width:90%; max-width:1000px; margin:30px auto; display:flex; justify-content:center; align-items:center; gap:20px; flex-wrap:wrap; }
    
    .side-image { width:25%; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    
    .blog-block { background:white; padding:30px; border-radius:10px; width:45%; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:center; }
    
    .blog-block h2 { color:#6c5ce7; margin-bottom:15px; }
    .blog-block p { font-size:1.1rem; }
    
    footer { text-align:center; background:#333; color:white; padding:20px 0; margin-top:40px; }
    
    @media (max-width:800px){
      .container { flex-direction:column; align-items:center; }
      .side-image, .blog-block { width:90%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Umang's Adventure Blog</h1>
    <p>Sharing my journey, thoughts & experiences</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <img src="blog1left.jpg" alt="Left Image" class="side-image">
    
    <div class="blog-block">
      <h2>August of 2025</h2>
      <p>This is my first post. currently i am preparing for NEET26 examinations and i am working my ass off for it, stay tuned for further stories!</p>
    </div>
    
    <img src="blog1right.jpg" alt="Right Image" class="side-image">
  </div>

  <footer>
    <p>&copy; 2025 Umang's Adventure Blog | All Rights Reserved</p>
  </footer>

</body>
</html>
